[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/eventos/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/destaques/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/galeria/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/encomenda/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/localizacao/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

[[headers]]
  for = "/assets/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"